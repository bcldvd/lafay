<ion-header>
  <ion-toolbar>
    <ion-title>
      Lafay MVP
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <h2 class="ion-padding">Your last sessions</h2>

    <ng-template #loading>
      <workouts-history-skeleton></workouts-history-skeleton>
    </ng-template>

    <ng-container *ngIf="workouts$ | async as workout; else loading">
      <app-workouts-history [workouts]="workout"></app-workouts-history>
    </ng-container>

    <ion-button expand="block" (click)="newWorkout()">New workout</ion-button>
  </div>
</ion-content>
