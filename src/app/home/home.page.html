<ion-header>
  <ion-toolbar>
    <ion-title>
      Lafay MVP
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="block" (click)="newWorkout()">New workout</ion-button>

    <h2>Your last sessions</h2>
  </div>

  <app-workouts-history [workouts]="workouts$ | async"></app-workouts-history>
</ion-content>
