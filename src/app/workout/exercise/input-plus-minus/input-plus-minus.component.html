<ion-fab>
  <ion-fab-button>
    <ion-icon name="remove" (click)="decrement()"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-input type="number" pattern="\d*" [value]="value" inputmode="number" autofocus min="0"
  (change)="onValueChange($event.target.value)">
</ion-input>
<ion-fab>
  <ion-fab-button>
    <ion-icon name="add" (click)="increment()"></ion-icon>
  </ion-fab-button>
</ion-fab>
